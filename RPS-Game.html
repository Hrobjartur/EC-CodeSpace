<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors by Roberto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
    <body>
	<div class="container">
	<h2 class="text-center mt-4">Rock Paper Scissors</h2>
	<div class="row justify-content-center">
		<div class="col-md-4 text-left">
			<div class="card-body">	
				<ul class="list-group">
					<li class="list-group-item list-group-item-success">
					<b><i>Remember</b></i>: the Winning Rules are as follows:</li>
					<li class="list-group-item"><b>Rock</b> smashes Scissors.</li>
					<li class="list-group-item"><b>Paper</b> covers Rock.</li>
					<li class="list-group-item"><b>Scissors</b> cut Paper.â€‹</li>
				</ul>
			</div>
		</div>
	</div>
	<h3 class="text-center mt-4">It's time to make a choice!</h3>
		
	<div class="container mt-4">
		<div class="row">
			<div class="justify-col-md-4 flush text-center">
				<button id="rock" class="btn btn-primary">Rock</button>
				<button id="paper" class="btn btn-warning">Paper</button>
				<button id="scissors" class="btn btn-danger">Scissors</button>
			</div>
		</div>
	</div>	
	
	<div class="row justify-content-center mt-4">
      <div class="justify-col-md-4 text-center">
        <p>Your Choice: <span id="userChoice"></span></p>
        <p>Computer choice: <span id="computerChoice"></span></p>
        <h4 id="result"></h4>
      </div>
    </div>	
	</div>
		
	<script>
    const options = ["Rock", "Paper", "Scissors"];
    function computerPlay() {
      return options[Math.floor(Math.random() * options.length)];
    }
    function playRound(playerSelection, computerSelection) {
      if (playerSelection === computerSelection) {
        return "It's a tie!";
      } else if (
        (playerSelection === "Rock" && computerSelection === "Scissors") ||
        (playerSelection === "Paper" && computerSelection === "Rock") ||
        (playerSelection === "Scissors" && computerSelection === "Paper")
      ) {
        return "You win!";
      } else {
        return "You lose!";
      }
    }
    function updateUI(userChoice, computerChoice, result) {
      document.getElementById("userChoice").textContent = userChoice;
      document.getElementById("computerChoice").textContent = computerChoice;
      document.getElementById("result").textContent = result;
    }
    document.getElementById("rock").addEventListener("click", function () {
      const computerSelection = computerPlay();
      const result = playRound("Rock", computerSelection);
      updateUI("Rock", computerSelection, result);
    });
    document.getElementById("paper").addEventListener("click", function () {
      const computerSelection = computerPlay();
      const result = playRound("Paper", computerSelection);
      updateUI("Paper", computerSelection, result);
    });
    document.getElementById("scissors").addEventListener("click", function () {
      const computerSelection = computerPlay();
      const result = playRound("Scissors", computerSelection);
      updateUI("Scissors", computerSelection, result);
    });
	</script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>	
	</body>
</html>
