<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset=utf-8 />
        <title>Activity 2 - Vanilla JS DOM</title>
		<style>
			#radius, #result {
				border: 1px solid black;
				margin: 0px;
				height: 1.3rem;
				width: 11rem;
				box-sizing: border-box;
			}
        </style>
    </head>
    <body>
		<p>Input radius value and get the volume of a spehere.</p>
		<label for="radius">Radius:</label><br>
		<input type="number" id="radius" placeholder="Enter radius"><br>
		<label for="radius">Volume:</label><br>
		<div id="result"></div>
		<script>
			function calculateVolume() {
			var radius = parseFloat(document.getElementById('radius').value);
			var volume = (4/3) * Math.PI * Math.pow(radius, 3);
			document.getElementById('result').innerHTML = volume.toFixed(2);
		}
		</script>
		<button onclick="calculateVolume()">Calculate</button>
	</body>
</html>
